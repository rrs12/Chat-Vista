<head>

	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>

</head>

<body>
	<div class="container">
		<!--<button id="logout" onclick="logOut()" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>-->
		<button id="logout" onclick="delete_roomdata()" class="btn"><i class="fa fa-solid fa-trash" aria-hidden="true" ></i>  Delete Room Data</button>
<h3 id="room_no" style="float: left; color: white; padding: 10px; margin-bottom: 4px; margin-right: 18px;">Room no: </h3>

		<center>
			<h1 class="header" style="margin-left: 10px;">
				<img src="NirChat-text.png"
				class="logo">
			</h1>
			<div id="output" style="text-align: left;margin-bottom: 70px;"> </div>
		</center>
	</div>
<br>
	<center>
<div style='margin-bottom:15px;'>
		<span><input type="text" placeholder="Type Message..." id="msg"></span> <span><button class="sp btn fa fa-paper-plane" onclick="send()">
	</button></span><span><button class="sp btn  fa fa-file-image-o" data-toggle="modal" data-target="#exampleModal">
	</button></span>
	<span><button class="sp btn fa fa-duotone fa-video" onclick="vc()"></button></span>
	
		<br><br><br>
		</div>

	</center>
	<style>
		#msg {
			width: 50% !important;
			padding: 5px !important;
		}

		.fa {
			width: 5% !important;
			margin: 5px;
		}
	</style>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Send image</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<input type="text" placeholder="Enter URL" id="url">
			<br><br>
			Covert your image to link from: <a href="https://imgbb.com/" target="_blank">https://imgbb.com/</a>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" class="btn btn-primary" id="submit_image" onclick="send_image()">Submit</button>
		</div>
	  </div>
	</div>
  </div>

	<script src="kwitter_page.js"></script>
</body>
